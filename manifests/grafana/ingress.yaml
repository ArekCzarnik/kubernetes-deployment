apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: grafana.codeformuenster.org
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 3000
        path: /
  tls:
  - secretName: grafana-tls
    hosts:
    - grafana.codeformuenster.org
