apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: parkleit-fetcher
spec:
  schedule: "*/5 * * * *"
  #^ utc server-time
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: parkleit-fetcher
            image: webwurst/curl-utils
            # imagePullPolicy: Always
            command:
            - fish
            - --command
            args:
            - |
              for json_line in (curl -s parkleit-api:5000 | jq -c '.[]')
                curl --request POST "http://elasticsearch.monitoring.svc:9200/parkleit/space/" --data "$json_line"
              end
          restartPolicy: OnFailure
