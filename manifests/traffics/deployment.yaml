apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  name: traffics
  namespace: traffics
  labels:
    app: traffics
spec:
  template:
    metadata:
      labels:
        app: traffics
    spec:
      containers:
      - name: traffics
        image: codeformuenster/traffic-dynamics:v0.2.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui
          containerPort: 3838
