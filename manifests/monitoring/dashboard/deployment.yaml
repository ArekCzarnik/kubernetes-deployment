kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dashboard
  namespace: monitoring
  labels:
    app: dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.5.1
        ports:
        - containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
