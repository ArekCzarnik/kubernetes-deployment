# Source: etcd-operator/templates/restore-operator-deployment.yaml

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: r1-etcd-operator-etcd-restore-operator
  labels:
    chart: "etcd-operator-0.6.2"
    app: etcd-restore-operator
    heritage: Tiller
    release: r1
spec:
  replicas: 1
  template:
    metadata:
      name: r1-etcd-operator-etcd-restore-operator
      labels:
        app: r1-etcd-operator-etcd-restore-operator
        release: r1
    spec:
      serviceAccountName: r1-etcd-operator-etcd-restore-operator
      containers:
      - name: etcd-restore-operator
        image: "quay.io/coreos/etcd-operator:v0.7.0"
        imagePullPolicy: Always
        ports:
        - containerPort: 19999
        command:
         - etcd-restore-operator
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVICE_ADDR
          value: "etcd-restore-operator:19999"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi