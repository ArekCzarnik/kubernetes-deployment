apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: goto-nrw
  namespace: default
  labels:
    app: goto-nrw
    component: ingress
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: goto-nrw.kube.codeformuenster.org
    http:
      paths:
      - backend:
          serviceName: goto-nrw
          servicePort: 80
        path: /
  tls:
  - hosts:
    - goto-nrw.kube.codeformuenster.org
    secretName: goto-nrw-tls
